<!DOCTYPE html>
{%load static%}
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<title>Modern & Minimal Resume / CV & vCard Template</title>


		<link rel='stylesheet' type='text/css' href="{%static 'bootstrap/css/bootstrap.min.css'%}" >
		<link rel='stylesheet' type='text/css' href="{%static 'css/linea.css'%}" >
		<link rel='stylesheet' type='text/css' href="{%static 'css/ionicons.min.css'%}" >
		<link rel='stylesheet' type='text/css' href="{%static 'css/owl.carousel.css'%}" >
		<link rel='stylesheet' type='text/css' href="{%static 'css/magnific-popup.css'%}" >
		<link rel='stylesheet' type='text/css' href="{%static 'css/style.css'%}" >

	</head>
	<body>

		<div id='preloader' >
			<div class='loader' ></div>
			<div class='left' ></div>
			<div class='right' ></div>
		</div>


		<div class='main-content' >

			<div class='page-border border-left' ></div>
			<div class='page-border border-right' ></div>
			<div class='page-border border-top' ></div>
			<div class='page-border border-bottom' ></div>



			<!--=====================================================
				Menu Button
			=====================================================-->
			<a href='#' class='menu-btn' >
				<span class='lines' >
					<span class='l1' ></span>
					<span class='l2' ></span>
					<span class='l3' ></span>
				</span>
			</a>


			<!--=====================================================
				Menu
			=====================================================-->
			<div class='menu' >
				<div class='inner' >
					<ul class='menu-items' >

						<li>
							<a href='{%url "my_app:home"%}' class='section-toggle' data-section='intro' >
								Home
							</a>
						</li>

						<li>
							<a href='{%url "my_app:about"%}' class='section-toggle' data-section='about' >
								About
							</a>
						</li>

						<li>
							<a href='{%url "my_app:resume"%}' class='section-toggle' data-section='resume' >
								Resume
							</a>
						</li>



						<li>
							<a href='{%url "my_app:contact"%}' class='section-toggle' data-section='contact' >
								Contact
							</a>
						</li>


					</ul>
				</div>
			</div>

			<div class='animation-block' ></div>
			<div class='sections' >
				<div>
					{%block content%}

					{%endblock%}
				</div>
			</div>
		</div>

		<!--=====================================================
			JavaScript Files
		=====================================================-->
		<script src="{% static 'js/jquery.min.js'%}" ></script>
		<script src="{% static 'js/jquery.shuffle.min.js'%}" ></script>
		<script src="{% static 'js/owl.carousel.min.js'%}" ></script>
		<script src="{% static 'js/jquery.magnific-popup.min.js'%}" ></script>
		<script src="{% static 'js/validator.min.js'%}" ></script>
		<script src="{% static 'js/script.js'%}" ></script>
	</body>
</html>
