<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body style="background: #000;">
        <header class=" flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom border-dark navbar fixed-top" style="background:rgba(0,0,0,0.8);">
            <div class="col-md-3 mb-2 mb-md-0 p-2 ps-5">
            <a href="{%url 'personal_app:home_page'%}" class="d-inline-flex link-body-emphasis text-decoration-none" >
                <H3 style="font-family: 'Pacifico', cursive; color: #fff;">Daliaasq</H3>
            </a>
            </div>
        </header>
        <h1 style="margin-top: 150px; margin-left: 70px; margin-bottom: 20px; color: #fff;">Add Project</h1>
        <div class="container">

            <form action="" method="POST" enctype="multipart/form-data" style="width: 50%;">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" style="color: #fff;">Title</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Type a Title" name="title">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" style="color: #fff;">Content</label>
                    <textarea class="form-control" id="exampleFormControlInput1" placeholder="Type Your Content" name="content"></textarea>
                </div>


                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"style="color: #fff;">Date</label>
                    <input type="date" name="date" />
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"style="color: #fff;">Choose Image</label>
                    <input type="file" name="image" class="form-control" />
                </div>

                <div class="mb-3">
                    <input type="submit" value="Post Project" class="btn btn-primary" style="margin-top: 20px;"/>
                </div>
             </form>

        </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
