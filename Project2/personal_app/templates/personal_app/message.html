<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>View Messages</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <header class=" flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom border-dark navbar fixed-top" style="background:#f5f5f3">
            <div class="col-md-3 mb-2 mb-md-0 p-2 ps-5">
            <a href="{%url 'personal_app:home_page'%}" class="d-inline-flex link-body-emphasis text-decoration-none" >
                <H3 style="font-family: 'Pacifico', cursive; color: #313132;">Daliaasq</H3>
            </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 pe-5" style="color: #313132;">
            <li><a href="#" class="nav-link px-2">Home</a></li>
            <li><a href="#" class="nav-link px-2">Features</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
            </ul>

        </header>
        <div class="sec_container d-flex flex-column gap-3">
            <h1>View Messages</h1>
            {% for contact in contacts %}
            <div class="d-flex flex-column p-4 border border-1 rounded-5 gap-1">
                <h6>{{contact.name}}</h6>
                <p>{{contact.email}}</p>
                <p>{{contact.message}}</p>
                <p>{{contact.send_at}}</p>
            </div>
            {% endfor %}
        </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
