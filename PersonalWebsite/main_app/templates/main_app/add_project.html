{% extends 'main_app/base.html'%}
{% load static%}
{% block title %}
Add project
{% endblock %}


{% block content %}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-12" data-aos="fade-up">
                <div class="intro text-center">
                    <div class="hr-line"></div>
                        <h1 class="diisplay-4">Add Project</h1>
                        <p class="mx-auto"> </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form action="{% url 'main_app:add_project' %}" method="post" class="row gy-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-lg-6">
<!--INPUT-->               <input type="text" class="form-control" placeholder="Title" name="title">
                    </div>

                    <div class="col-lg-12">
<!--INPUT-->               <input type="date" class="form-control" placeholder="Project date" name="project_date">
                    </div>
                    <div class="col-lg-12">
<!--INPUT-->               <textarea class="form-control" placeholder="Description" name="description" ></textarea>
                    </div>
                    <div class="col-lg-12">
                        <label for="inputZip" class="form-label">Upload project image</label>
                        <input type="file" name="image" class="form-control" id="inputZip" >
                    </div>
                    <div class="col-12">
<!--button-->              <button class="btn btn-dark">Add project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
