{% extends 'main_app/base.html' %}

{% block title %}Contact Page{% endblock%}

{% block content %}
    <div class="container">
      <div class="row">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="text-uppercase original-text-shadow2">Contact Me</h1>
          <p class="lead">Have questions or comments?</p>
          <div id="alert"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form action="" method="post" >
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="name" class="sr-only">Name</label>
                  <input type="text" class="form-control input-lg" id="name" name="name" placeholder="Name" value="" required>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" class="form-control input-lg" id="email" name="email" placeholder="Email" value="" required>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="subject" class="sr-only">Subject</label>
                  <input type="text" class="form-control input-lg" id="subject" name="subject" placeholder="Subject" value="" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group" style="padding-top: 1cm;">
                  <label for="message" class="sr-only">Message</label>
                  <textarea class="form-control input-lg" rows="8" id="message" name="message" placeholder="Message"></textarea required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group" style="padding-top: 1cm;">
                  <button type="submit" class="original-button"  id="send" data-loading-text="Sending...">Send message</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div style="padding-bottom: 650px;">
    
    </div>
  {% endblock %}
