{% extends 'main_app/base.html' %}
{% load static %}

{% block title %} Blog Page {% endblock%}

{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>






    .articles-container {
        padding: 2rem;

    }



    .article {
        display: flex;
        flex-direction: column;
        margin-top:1rem;
        width: 400px;
        column-gap: 10px;
        row-gap: 10px;
        border-radius: 25px;
        overflow: hidden;
        background-color: rgba(127, 255, 212, 0.553);
        margin-right: 1cm;
        }

    .article:hover {
        transform: translate(10px, -10px);
        box-shadow: -10px 10px 15px aquamarine;
        transition: 0.15s linear all;
    }

    .article-footer {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
        background-color: rgba(127, 255, 212, 0);
        padding:10px;
    }

    .article-utils {
        display: flex;
        flex-direction: row;
        justify-content: end;
        row-gap: 5px;
        column-gap: 10px;
        color:coral;
    }

    .article-utils a:link,  .article-utils a:visited{
        color: coral;
    }

    .article-utils a:hover {
        color: blueviolet;
    }



</style>



<div class="container" >

    <div class="articles-container">
        <h1 class="original-text-shadow2">Blogs</h1>

        <div class="row">
            {% for post in posts %}

            <div class="article">

                <img src="{{ post.image.url }}" style="object-fit:cover; width: 100%; height: 100%;" />

                <div style="padding:5px">
                    <h2>{{ post.title }}</h2>
                </div>
                <div class="article-footer">
                    <h4>Read More</h4>
                    <a href="{% url 'main_app:detail_page' post.id %}"><span class="material-symbols-outlined">arrow_forward</span></a>
                </div>

            </div>
            {% endfor %}

        </div>

    </div>
</div>
<div style="padding-bottom: 600px;">
    
</div>
{% endblock %}
