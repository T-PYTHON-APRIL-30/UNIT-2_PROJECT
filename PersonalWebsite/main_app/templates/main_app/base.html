{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial
        -scale=1">
        <title>{% block title %} {% endblock %}</title>
    <!--aos.css-->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--static folder-->
        <link rel="icon" href="{% static 'icons/butterfly4.ico' %}">
        <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <!--Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&family=Domine&family=Dosis:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>
             section {
                
                padding: 170px;
            }
            footer.footer-area.navbar.nav-item{
                font-size: 18pt;
            }
            a{
                text-decoration: none !important;
                transition: all 0.4s ease !important;
                
            }
            .navbar{
                transition: all 0.5s;
                font-size: 16pt;
                font-weight: 300;
                padding-left: 70px;
                padding-right:70px;
                
            }
            .intro .hr-line{
                width: 60px;
                height: 4px;
                background-color: #0a1118;
                display: inline-block;
            }
            #myProjects{
                box-shadow: 0 3px 5px rgba(82, 90, 97, 0.171) ;
            }
            #skill{
                background-color: #2d4d6910 !important;
                box-shadow: 0 3px 5px rgba(82, 90, 97, 0.171) ;
            }


        </style>
    </head>
    <body>

    <!--Header-->

          <nav class="navbar navbar-expand-lg navbar-dark fixed-top ">
            <div class="container">
              <a class="navbar-brand" href="#"><img height="70" width="70" src="{% static 'images/logo2.png'%}"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <script>
            const navEl = document.querySelector('.navbar');
            window.addEventListener('scroll', () =>{
                if (window.scrollY >= 78){
                    navEl.classList.add('navbar-scrolled');
                }else if(window.scrollY < 78){
                    navEl.classList.remove('navbar-scrolled');
                }
            })
        </script>


        {% block content %}
        
        {% endblock %}


        <footer class="footer-area">
            <div class="container-fuild p-1  end-0 start-0">
                <div class="row align-items-center justify-content-between">
                    <div class="col-4 g-3">
                        <div class="site-logo text-center p-1">
                            <a href="#"><img height="200" width="200" src="{% static 'images/logo2.png'%}"></a>
                        </div>
                    </div>
                    <div class="col-4 g-3">
                        <nav class="navbar navbar-expand-lg ">
                            <div class="container">
                              
                              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                              <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ms-auto">
                                  <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </nav>
                    </div>
                </div>

                <hr>

                <div class="row"> 
                    <div class="social text-center">
                        <h5 class="text-uppercase">Follow me on</h5>
                        <a style="color: dodgerblue;" ><i class="bi bi-twitter"></i></a>
                        <a style="color:midnightblue;" ><i class="bi bi-linkedin"></i></a>
                        <a style="color:darkred; font-size: 24px;"><i class="bi bi-youtube" onclick ="window.open('https://www.youtube.com/@nouraasd/featured','_blank')"></i></a>
                    </div>
                    <div class="copyrights text-center text-body-secondary">
                        <p class="para">
                           Copyright Â© 2023 
                            <a href="#"><span style="color: var(--primary-color-highlight); ">Noura Aldayhani</span></a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>


    <!--Bootsrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--aos.css-->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
          </script>
    </body>
</html>
