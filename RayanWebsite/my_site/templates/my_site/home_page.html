{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Home Page</title>
  

  <!-- Favicons -->
  <link href="{% static 'images/R.png'%}" rel="icon">
  

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


  <!-- CSS Files -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="{% static 'style/main.css'%}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <link href="path/to/lightbox.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>


  <!-- Template Main CSS File -->
  <link href="{% static 'style/style.css'%}" rel="stylesheet">

</head>

<body data-aos-duration="2000">

  <!-- ======= Mobile nav toggle button ======= -->
  <!--<button type="button" class="mobile-nav-toggle d-xl-none"><i class="bi bi-list mobile-nav-toggle"></i></button> -->
  <i class="bi bi-list mobile-nav-toggle d-lg-none"></i>
  <!-- ======= Header ======= -->
{%block header%}
  <header id="header" class="d-flex flex-column justify-content-center">

    <nav id="navbar" class="navbar nav-menu">
      
      <ul>
        <li data-aos="fade-down-right"><a href="{%url 'my_site:home_page'%}" class="click nav-link scrollto active"><i class="bi bi-house-door"></i> <span>Home</span></a></li>
        <li data-aos="fade-down-right" data-aos-delay="50"><a href="{%url 'my_site:about_page'%}" class="nav-link scrollto"><i class="bi bi-person"></i> <span>About</span></a></li>
        <li data-aos="fade-down-right" data-aos-delay="100"><a href="{%url 'my_site:interests_page'%}" class="nav-link scrollto"><i class="bi bi-bookmark-star"></i> <span>Interests </span></a></li>
        <li data-aos="fade-down-right" data-aos-delay="150"><a href="{%url 'my_site:skills_page'%}" class="nav-link scrollto"><i class="bi bi-lightning"></i> <span>Skills</span></a></li>
        <li data-aos="fade-down-right" data-aos-delay="200"><a href="{%url 'my_site:feedback_page'%}" class="nav-link scrollto"><i class="bi bi-chat-left-text"></i> <span>Feedback</span></a></li>
        <li data-aos="fade-down-right" data-aos-delay="250"><a href="{%url 'my_site:contact_page'%}" class="nav-link scrollto"><i class="bi bi-send"></i> <span>Contact</span></a></li>
      </ul>
    
    </nav><!-- .nav-menu -->

  </header><!-- End Header -->
  {%endblock%}

  <!-- ======= Hero Section ======= -->
{%block section%}
  <section id="hero" class="d-flex flex-column justify-content-center">
    <div class="container" data-aos="zoom-in" data-aos-delay="150" data-aos-duration="2000">
      <h1>Rayan Hantoul</h1>
      <p>I'm <span class="typed" data-typed-items="Programmer, Sportsman"></span></p>
      <div class="social-links">
        <a href="https://twitter.com/ry_055" target="_blank" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" target="_blank" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" target="_blank" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </section><!-- End Hero -->
  {%endblock%}

  <footer id="footer">
    <div class="container">
      <h3>Rayan Hantoul</h3>
      <p></p>
      <div class="social-links">
        <a href="https://twitter.com/ry_055" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>
      <div class="copyright">
        &copy; Copyright <strong><span>Rayan</span></strong>. All Rights Reserved
      </div>
      <div class="credits">
        
        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </div>
  </footer><!-- End Footer -->

  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="path/to/lightbox.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="{% static 'typed.js/typed.umd.js'%}"></script>
  <script src="{% static 'waypoints/noframework.waypoints.js'%}"></script>
  

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js'%}"></script>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
