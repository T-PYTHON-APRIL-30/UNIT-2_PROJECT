{%extends 'my_site/home_page.html'%}

{%block header%}
  <header id="header" class="d-flex flex-column justify-content-center">

    <nav id="navbar" class="navbar nav-menu">
      <ul>
        <li><a href="{%url 'my_site:home_page'%}" class="nav-link scrollto"><i class="bi bi-house-door"></i> <span>Home</span></a></li>
        <li><a href="{%url 'my_site:about_page'%}" class="nav-link scrollto"><i class="bi bi-person"></i> <span>About</span></a></li>
        <li><a href="{%url 'my_site:interests_page'%}" class="nav-link scrollto"><i class="bi bi-bookmark-star"></i> <span>Interests </span></a></li>

{%block section%}

        <p></p>
      </div>

      <div class="row skills-content">

        <div class="col-lg-6">

          <div class="progress" role="progressbar">

            <div class="progress-bar-wrap" style="border-radius: 10vh; " >
              <div style="border-radius: 10vh;"  class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div> <br>

          <div class="progress">
            <span class="skill">CSS <i class="val">60%</i></span>
            <div class="progress-bar-wrap" style="border-radius: 10vh; ">

            </div>

          <div class="progress">

              <div style="border-radius: 10vh; " class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
