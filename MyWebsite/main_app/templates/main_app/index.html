<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
        <!-- boxicons icon -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        
        {% load static %}
        <link rel="icon" sizes="192x192" href="{% static 'img/' %}">

        <title>Yousef Alsaadan | Fullstack Developer</title>

        <!-- CSS sheets -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/hero.css' %}">
        <link rel="stylesheet" href="{% static 'css/about.css' %}">
        <link rel="stylesheet" href="{% static 'css/project.css' %}">
        <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    </head>
    <body>
        <header class="header">
            <a href="{% url 'main_app:home_page' %}" class="logo">Yousef</a>
            <nav class="navbar">
                <i class='bx bx-menu' id="menu-icon"></i>
                {% block header %}
                    <a href="{% url 'main_app:home_page' %}#hero" class="active">Home</a>
                    <a href="{% url 'main_app:home_page' %}#about">About</a>
                    <a href="{% url 'main_app:home_page' %}#project">Project</a>
                    <a href="{% url 'main_app:home_page' %}#contact">Contact</a>
                {% endblock %}
            </nav>
        </header>

        {% block content %}
        {% endblock %}

        <footer class="footer">
            <div class="footer-text">
                <p>Made With <i class='bx bxs-heart' id="footer-icon"></i> By <a href="https://github.com/Yousef-Alsaadan">Yousef-Alsaadan</a></p>
            </div>
            <div class="footer-iconTop">
                <a href="#hero"><i class='bx bx-up-arrow-alt'></i></a>
            </div>
        </footer>

        <script src="{% static 'js/' %}"></script>
    </body>
</html>
