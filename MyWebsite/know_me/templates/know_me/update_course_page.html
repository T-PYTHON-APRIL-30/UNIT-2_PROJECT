{% extends "know_me/base.html" %}

{% block title %}Update Course Page{% endblock%}

{% block content %} 

<div class="container text-white">

    <form action="{% url 'know_me:update_course_page' course.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Course title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in course title" name="title" value="{{course.title}}">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Presented by</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in course title" name="presented_by" value="{{course.presented_by}}">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">About the course</label>
            <textarea class="form-control" id="exampleFormControlInput1" placeholder="fill in about" name="about_course">{{course.about_course}}</textarea>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Course Hours</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="fill in course hours" name="course_hours" value="{{course.course_hours}}">
        </div>

        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Update Certificate</label>
            <img src="{{ course.image.url }}" class="card-img-top rounded-5 " style="width: 120px; height:auto ;" alt="...">
            <input type="file" name="image" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Start From</label>
            <input type="date" name="start_from" value="{{iso_start_date}}" />
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">End From</label>
            <input type="date" name="end_at" value="{{iso_end_date}}" />
        </div>
        
        <div class="mb-3">
            <input type="submit" value="Update the course" class="btn btn-primary" />
            <a href="{% url 'know_me:detail_course_page' course.id %}" class="btn btn-warning">Back</a>
        </div>
    </form>
</div>

{% endblock %}
