{% extends "know_me/base.html" %}

{% block title %}Add Course Page{% endblock%}

{% block content %} 

<div class="container">

    <form action="{% url 'know_me:add_course_page' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Course title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in course title" name="title">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Presented by</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in course title" name="presented_by">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">About the course</label>
            <textarea class="form-control" id="exampleFormControlInput1" placeholder="fill in about" name="about_course"></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Course Hours</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="fill in course hours" name="course_hours">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Upload Sertificate</label>
            <input type="file" name="image" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Start From</label>
            <input type="date" name="start_from" />
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ends At</label>
            <input type="date" name="end_at" />
        </div>
        
        <div class="mb-3">
            <input type="submit" value="Add course" class="btn btn-light shadow" />
            <a href="{% url 'know_me:courses_page' %}" class="btn btn-light shadow">Back</a>
        </div>
    </form>
</div>

{% endblock %}
