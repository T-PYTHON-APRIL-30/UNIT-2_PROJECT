{% extends "know_me/base.html" %}

{% block title %}Update {{project.title}} Page{% endblock%}

{% block content %} 

<div class="container ">

    <form action="{% url 'know_me:update_project_page' project.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Project Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in course title" name="title" value="{{project.title}}">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Platform</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in course platform" name="platform" value="{{project.platform}}">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">About Project</label>
            <textarea class="form-control" id="exampleFormControlInput1" placeholder="fill in about" name="about_project">{{project.about_project}}</textarea>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Project Source</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in project source" name="project_source" value="{{project.project_source}}">
        </div>        
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Upload Logo</label>
            <input type="file" name="project_logo" class="form-control" />
        </div>

        <div class="mb-3">
            <input type="submit" value="Update the Project" class="btn btn-primary shadow" />
            <a href="{% url 'know_me:detail_project_page' project.id %}" class="btn btn-light shadow">Back</a>
        </div>
    </form>
</div>

{% endblock %}
