{% extends 'main_app/home.html' %}
{%load static%}
{% block title%}About{%endblock%}



{%block content%}
            <section class="banner-section d-flex justify-content-center align-items-end">
                <div class="section-overlay"></div>

                <div class="container">
                    <div class="row">

                        <div class="col-lg-7 col-12">
                            <h1 class="text-white mb-lg-0">Add</h1>
                        </div>

                        <div class="col-lg-4 col-12 d-flex justify-content-lg-end align-items-center ms-auto">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb justify-content-center">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>

                                    <li class="breadcrumb-item active" aria-current="page">Add</li>
                                </ol>
                            </nav>
                        </div>

                    </div>
                </div>
            </section>


            <section class="contact-section section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <form class="custom-form consulting-form bg-white shadow-lg mb-5 mb-lg-0" action="#" method="POST" role="form" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="consulting-form-header d-flex align-items-center">
                                    <h3 class="mb-4">Add a New Painting</h3>
                                </div>
                                <div class="consulting-form-body">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="file" name="img" class="form-control" placeholder="img" required>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="text" name="title"  class="form-control" placeholder="title" required>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="date" name="date" class="form-control" placeholder="date" required>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="text" name="size" class="form-control" placeholder="size" required>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="text" name="price" class="form-control" placeholder="price" required>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="text" name="hour" class="form-control" placeholder="hour" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Rating</label>
                                            <select class="form-select" aria-label="Default select example" name="rating">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                              </select>
                                        </div>
                                    </div>
                                    <textarea  rows="3"  name="description"  class="form-control"  placeholder="description"></textarea>

                                    <div class="col-lg-6 col-md-10 col-8 mx-auto">
                                        <button type="submit" class="form-control">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </main>
        {%endblock%}
