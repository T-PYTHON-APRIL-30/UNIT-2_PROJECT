{% extends 'main_app/base.html' %}
{% load static %}

{% block content %}
  <section class="upcoming-meetings" id="meetings">
    
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <h2> Search Results for {{request.GET.search}}:</h2>
          </div>
        

        <div class="row">
        {% for sub in subjects%}
            <div class="col-lg-4 col-12">
              <div class="meeting-item">
                <div class="thumb">
                  
                  <a href="{% url 'main_app:detailsPage' sub.id %}"><img src="{{ sub.main_image.url }}"></a>
                </div>
                <div class="down-content">
                  <div class="date">
                    <h6>{{sub.publish_date | date:"F"}} <span>{{sub.publish_date | date:"d"}}</span></h6>
                    
                  </div>
                  <a href="{% url 'main_app:detailsPage' sub.id %}"><h4>{{sub.title}}</h4></a>
                  <p>{{sub.articl1 | slice:":40"}}...</p>
                </div>
              </div>
            </div>
            
        {% endfor %}
        </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
