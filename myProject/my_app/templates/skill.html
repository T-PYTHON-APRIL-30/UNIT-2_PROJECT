{% extends 'myproject.html' %}
 
{% load static %}

    <div class="page3">

      </div>
      <div class="page3-blue">

      </div>

  </div>

            </div>

</div>
<script>
function hover(description) {
    console.log(description);
    document.getElementById('account-bar-level').innerHTML = description;
}</script>
