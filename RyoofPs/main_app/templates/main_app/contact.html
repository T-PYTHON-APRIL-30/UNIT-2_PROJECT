{% extends 'main_app/index.html' %}
{% load static %}

{% block title %} contact {% endblock%}

{% block content %}
<div class="hero-area d-flex align-items-center">
       
    <!-- Hero Thumbnail -->
    <div class="hero-thumbnail equalize bg-img" style="background-image: url({% static 'images/san3.jpg'%});"></div>
    
    <!-- Hero Content -->
    <div class="hero-content equalize">
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12 col-md-8">
                    <h2>Contact me</h2>
                    <div class="line"></div>
                    <p>let me know about your aspirations in the photography world</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ***** Hero Area End ***** -->

<section class="sonar-contact-area section-padding-100">
    <!-- back end content -->
    <div class="backEnd-content">
        <img class="dots" src="{% static 'img/core-img/dots.png'%}" alt="">
    </div>
    
    <div class="container">
        <div class="row">
            <!-- Contact Form Area -->
            <div class="col-12">
                <div class="contact-form text-center">
                    <form action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" id="contact-name" placeholder="Your Name">
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" id="contact-email" placeholder="Your Email">
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="subject" id="contact-email" placeholder="Subject">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="form-control" name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn sonar-btn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {%endblock%}
    </div>
</section>

{%block contact%}
{%endblock%}
